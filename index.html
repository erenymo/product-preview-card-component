<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
 
</head>
<body>
  <div class="container">

    <div class="perfume-img">
      <img class="perfume-img-1" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="content">
      <h3 class="perfume-title">PERFUME</h3>
      <h1 class="perfume-name"><b>Gabrielle Essence Eau De Parfum</b></h1>
      <p class="perfume-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h3>
        <p>$169.99</p>
      </div>
      <button class="btn">
        <img class="icon-cart" src="images/icon-cart.svg" alt="">
        <b>Add to Cart</b>
      </button>
    </div>


  </div>
</body>
</html>
